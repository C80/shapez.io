buildings:
    belt:
        default:
            name: Benzi Rulante
            description: Transportă obiecte, ține apăsat și trage pentru a plasa mai multe.
    miner:
        default:
            name: Extractor
            description: Plasează peste o formă sau culoare pentru a o extrage.
        chainable:
            name: Extractor (lanț)
            description: Plasează peste o formă sau culoare pentru a o extrage. Poate fi
                înlănțuit.
    underground_belt:
        default:
            name: Tunel
            description: Permite transportarea resurselor pe sub construcții și benzi.
        tier2:
            name: Tunel Nivel II
            description: Permite transportarea resurselor pe sub construcții și benzi.
    cutter:
        default:
            name: Tăietor
            description: Taie forme de sus în jos și scoate ambele jumătăți. <strong>Dacă
                folosești doar o parte, ține minte să o distrugi pe cealaltă sau
                producția se va opri!</strong>
        quad:
            name: Tăietor (Cvadruplu)
            description: Taie formele în patru părți. <strong>Dacă folosești doar o parte,
                ține minte să le distrugi pe celelalte sau producția se va
                opri!</strong>
    rotater:
        default:
            name: Rotitor
            description: Rotește formele în sensul acelor de ceasornic la 90 de grade.
        ccw:
            name: Rotitor (SIAC)
            description: Rotește formele în sensul invers acelor de ceasornic la 90 de
                grade.
        rotate180:
            name: Rotitor (180)
            description: Rotește formele cu 180 de grade.
    stacker:
        default:
            name: Mașină de presat
            description: Unește ambele obiecte. Dacă ele nu poti fi unite, obiectul drept va
                fi pus deasupra obiectului stâng.
    mixer:
        default:
            name: Mixer de culori
            description: Amestecă două culori folosind amestecuri aditive.
    painter:
        default:
            name: Mașină de colorat
            description: Vopsește întreaga formă din intrarea stângă folosind culoarea din
                intrarea de sus.
        double:
            name: Mașină de colorat (Dublă)
            description: Colorează formele din intrările din stânga folosind culoarea din
                intrarea de sus.
        quad:
            name: Mașină de colorat (Cvadruplă)
            description: Îți permite să colorezi fiecare sfert de figură individual. Doar
                sloturile cu <strong>semnalul ADEVĂRAT</strong> pe stratul de
                cabluri va fi colorat!
        mirrored:
            name: Mașină de colorat
            description: Colorează întreaga formă din intrarea stângă folosind culoarea din
                intrarea de jos.
    trash:
        default:
            name: Gunoi
            description: Acceptă intrări din toate părțile și le distruge. Pentru
                totdeauna.
    hub:
        deliver: Livrează
        toUnlock: pentru a debloca
        levelShortcut: LVL
        endOfDemo: Sfărșitul Demo-ului
    wire:
        default:
            name: Cabluri de energie
            description: Îți permite să transporți energie.
        second:
            name: Cabluri
            description: Transportă semnale, care pot fi forme, culori sau valori binare (1/0)
                Cablurile colorate diferit nu se conectează între ele.
    balancer:
        default:
            name: Balansor
            description: Multifuncțional - Distribuie în mod egal toate intrările către toate
                ieșirile.
        merger:
            name: Joncțiune (compactă)
            description: Unește două benzi într-una singură.
        merger-inverse:
            name: Joncțiune (compactă)
            description: Unește două benzi într-una singură.
        splitter:
            name: Bifurcație (compactă)
            description: Împarte o bandă în două.
        splitter-inverse:
            name: Bifurcație (compactă)
            description: Împarte o bandă în două.
    storage:
        default:
            name: Depozit
            description: Depozitează obiecte în exces, până la o anumită capacitate.
                Prioritizează ieșirea din stânga și poate fi folosit ca o poartă de
                preaplin.
    wire_tunnel:
        default:
            name: Intersecție cabluri
            description: Permite intersectarea a două cabluri fără a le conecta.
    constant_signal:
        default:
            name: Semnal constant
            description: Emite un semnal constant, ce poate fi o formă, culoare sau o
                valoare binară (1 / 0).
    lever:
        default:
            name: Întrerupător
            description: Poate fi pus să emită un semnal binar (1/0) pe stratul cabluri,
                putând fi folosit de exemplu cu un filtru de obiecte.
    logic_gate:
        default:
            name: Poartă ȘI
            description: Emite valoarea binară "1" dacă ambele intrări sunt adevărate.
                (adevărat înseamnă formă, culoare sau valoarea binară "1")
        not:
            name: Poartă NU
            description: Emite valoarea binară "1" dacă intrarea nu este adevărată. (adevărat
                înseamnă formă, culoare sau valoarea binară "1")
        xor:
            name: Poartă SAU-Exclusiv
            description: Emite valoarea binară "1" daca una din intrări e adevărată, dar
                nu ambele. (adevărat înseamnă formă, culoare sau valoarea binară
                "1")
        or:
            name: Poartă SAU
            description: Emite valoarea binară "1" dacă cel puțin una din intrări este
                adevărată. (adevărat înseamnă formă, culoare sau valoarea binară
                "1")
    transistor:
        default:
            name: Tranzistor
            description: Transmite valoarea de la intrarea de jos dacă intrarea din lateral
                este adevărată (adevărat înseamnă formă, culoare sau valoarea
                binară "1").
        mirrored:
            name: Transistor
            description: Transmite valoarea de la intrarea de jos dacă intrarea din lateral
                este adevărată (adevărat înseamnă formă, culoare sau valoarea
                binară "1").
    filter:
        default:
            name: Filtru
            description: Conectează un semnal pentru a direcționa toate obiectele
                corespunzătoare în sus, iar restul către dreapta. Poate fi
                controlat cu semnale binare.
    display:
        default:
            name: Afișaj
            description: Conectează un semnal pentru a îl afișa - Poate fi o
                formă, o culoare sau valoare binară.
    reader:
        default:
            name: Cititor de bandă
            description: Permite măsurarea debitului mediu al benzii. Transmite ultimul obiect
                citit pe stratul cabluri (odată deblocat).
    analyzer:
        default:
            name: Analizator de formă
            description: Analizează cadranul din dreapta sus al stratului cel mai de jos al formei
                și returnează forma și culoarea acestuia.
    comparator:
        default:
            name: Comparator
            description: Returnează valoarea binară "1" dacă semnalele sunt egale. Poate
                compara forme, colori, valori binare.
    virtual_processor:
        default:
            name: Tăietor virtual
            description: Taie virtual forma în două
        rotater:
            name: Rotitor virtual
            description: Rotește virtual forma în sensul acelor de ceasornic.
        unstacker:
            name: Separator virtual
            description: Extrage virtual stratul de deasupra către ieșirea din dreapta și
                ceea ce rămâne în stânga.
        stacker:
            name: Stivuitor virtual
            description: Stivuiește virtual forma din dreapta peste forma din stânga.
        painter:
            name: Vopsitor virtual
            description: Vopsește virtual forma din intrarea de jos folosind culoarea din dreapta.
    item_producer:
        default:
            name: Producător de obiecte
            description: Disponsibil doar în modul sandbox, generează pe stratul normal
                obiectul corespunzător semnalului primit de pe stratul cabluri.
    constant_producer:
        default:
            name: Producător de constantă
            description: Produce constant o anumită formă/culoare.
    goal_acceptor:
        default:
            name: Acceptor de obiective
            description: Livrează formele la acceptorul de obiective pentru a le seta ca
                obiectiv.
    block:
        default:
            name: Blocaj
            description: Îți permite să blochezi o căsuță.
storyRewards:
    reward_cutter_and_trash:
        title: Tăierea formelor
        desc: Tocmai ai deblocat <strong>tăietorul</strong>, care taie formele în
            jumătate de sus in jos <strong>indiferent de orientarea proprie
            </strong>!<br><br>Asigură-te că scapi de bucățile inutile, ori
            altfel <strong>o să se înfunde și o să se oprească</strong> - Pentru
            asta ți-am dat <strong>coșul de gunoi</strong> care distruge tot ce
            pui în el!
    reward_rotater:
        title: Rotirea
        desc: <strong>Rotitorul</strong> a fost deblocat! El rotește formele la 90 de
            grade în sensul acelor de ceasornic.
    reward_painter:
        title: Vopsirea
        desc: "<strong>Mașina de colorat</strong> a fost deblocată - Extrage niște culori
            (la fel cum faci și cu formele) și combină-le cu o formă în mașina
            de colorat pentru a le vopsi!<br><br>PS: Dacă ești daltonist, există
            un <strong>mod pentru daltoniști</strong> în setări!"
    reward_mixer:
        title: Amestecatul culorilor
        desc: <strong>Mixerul</strong> a fost deblocat - Combină două culori folosind
            <strong>modelul cromatic aditiv</strong> cu această clădire!
    reward_stacker:
        title: Mașina de presat
        desc: Acum poți combina forme cu <strong>mașina de presat</strong>! Ambele
            intrări vor fi combinate, iar dacă ele pot fi alăturate fără suprapunere,
            vor fi <strong>sudate</strong>. Dacă nu, intrarea din dreapta este
            <strong>pusă peste</strong> cea din stânga!
    reward_splitter:
        title: Bifurcație
        desc: Ai deblocat <strong>Bifurcația</strong>, o variantă <strong>a
            balansorului</strong> - Acceptă o intrare și o împarte în două!
    reward_tunnel:
        title: Tunel
        desc: <strong>Tunelul</strong> a fost deblocat - Acum poți deplasa obiecte pe
            sub benzi și construcții cu el!
    reward_rotater_ccw:
        title: Rotitul SIAC
        desc: Ai deblocat o variantă a <strong>rotitorului</strong> - El permite rotația
            în sensul invers al acelor de ceasornic! Pentru a îl construi,
            selectează rotitorul și <strong>apasă 'T' pentru a parcurge
            variantele </strong>!
    reward_miner_chainable:
        title: Extractor în lanț
        desc: "Ai deblocat <strong>extractorul în lanț</strong>! El poate
            <strong>transmite resursele</strong> către celelalte extractoare
            încât minarea resurselor să fie mai eficientă<br><br> PS:
            Extractorul vechi a fost înlocuit cu cel nou in bara de unelte!"
    reward_underground_belt_tier_2:
        title: Tunel nivel II
        desc: Ai deblocat o variantă nouă a <strong>tunelului</strong> - El are
            <strong>distanță mai mare</strong>, iar acum se pot alterna
            aceste variante de tuneluri!
    reward_cutter_quad:
        title: Tăiatul cvadruplu
        desc: Ai deblocat o variantă a <strong>tăietorului</strong> - El îți permite să
            tai forme în <strong>patru sferturi</strong> în loc de două jumătăți!
    reward_painter_double:
        title: Vopsitul dublu
        desc: Ai deblocat o variantă a <strong>Mașinii de colorat</strong> - Funcționează
            la fel ca o mașină de colorat normală dar procesează <strong>două
            forme odată</strong> consumând doar o culoare în loc de două!
    reward_storage:
        title: Depozitul
        desc: Ai deblocat <strong>depozitul</strong> - Îți permite să stochezi obiecte
            până la o anumită capacitate!<br><br> El prioritizează ieșirea
            din stânga, deci îl poți folosi ca o <strong>poartă de
            preaplin</strong>!
    reward_freeplay:
        title: Jocul liber
        desc: Ai reușit! Ai deblocat modul <strong>liber</strong>! Asta înseamnă că
            formele sunt acum generate <strong>aleator</strong>! <br><br>
            Deoarece centrul va necesita un <strong>debit</strong> mare de acum,
            recomand să construiești o mașinărie care produce automat și
            livrează forma cerută!<br><br> Centrul are forma cerută pe stratul
            cabluri, deci tot ce trebuie să faci e să analizezi forma cerută și
            să configurezi automat fabrica pentru asta!
    reward_blueprints:
        title: Planuri
        desc: Acum poți <strong>copia și lipi</strong> părți ale fabricii tale!
            Selectează o zonă (Ține apăsat CTRL, apoi trage cu mouse-ul), și
            apasă 'C' pentru a o copia.<br><br> Lipitul nu este
            <strong>gratis</strong>, ai nevoie să produci <strong>forme de
            planuri</strong> pentru a ți le permite! (Acelea pe care tocmai
            le-ai livrat).
    no_reward:
        title: Nivelul următor
        desc: "Acest nivel nu ți-a dat nimic, dar următorul îți va da! <br><br> PS: Mai
            bine nu îți distruge fabricile construite - Vei avea nevoie de
            <strong>toate</strong> acele forme mai târziu pentru a
            <strong>debloca upgrade-uri</strong>!"
    no_reward_freeplay:
        title: Nivelul următor
        desc: Felicitări! Apropo, mai mult conținut este planificat pentru versiunea
            standalone!
    reward_balancer:
        title: Balansor
        desc: Acest <strong>balansor</strong> multifuncțional a fost deblocat - El poate
            fi folosit pentru a construi fabrici mai mari <strong>împărțind și
            îmbinând obiectele</strong> pe benzi multiple!
    reward_merger:
        title: Joncțiune Compactă
        desc: Ai deblocat <strong>Joncțiunea Compactă</strong>, o variantă a
            <strong>balansorului</strong> - Acceptă două intrări și le îmbină
            pe o singură bandă!
    reward_belt_reader:
        title: Cititor de bandă
        desc: Ai deblocat <strong>cititirul de bandă</strong>! Iți permite să măsori
            debitul unei benzi.<br><br> Și așteaptă pană deblochezi și cablurile -
            atunci devine foarte util!
    reward_rotater_180:
        title: Rotitor (180°)
        desc: Tocmai ai deblocat un <strong>rotitor</strong> la 180 de grade! - Îți
            permite să rotești o formă cu 180 de grade (Surpriză! :D)
    reward_display:
        title: Afișaj
        desc: "Ai deblocat <strong>Afișajul</strong> - Conectează un semnal pe stratul
            cabluri pentru a îl vizualiza!<br><br> PS: Ai observat că cititorul de
            benzi și depozitul au ca ieșire pe stratul cabluri ultimul obiect procesat?
            Încearcă să îl afișezi pe ecran!"
    reward_constant_signal:
        title: Semnal Constant
        desc: Ai deblocat <strong>semnalul constant</strong> pe stratul cabluri! Acesta
            e util când e conectat la <strong>filtre de obiecte</strong> spre
            exemplu.<br><br> Semnalul constant poate emite o
            <strong>formă</strong>, <strong>culoare</strong> sau <strong>valoare
            binară</strong> (1/0).
    reward_logic_gates:
        title: Porți logice
        desc: Ai deblocat <strong>porțile logice</strong>! Nu e necesar să te încânte
            asta, dar e super tare!<br><br> Cu aceste porți logice poți
            procesa operațiile ȘI, SAU, SAU-Exclusiv și NU.<br><br> Ca bonus ți-am
            deblocat și <strong>tranzistorul</strong>!
    reward_virtual_processing:
        title: Procesare Virtuală
        desc: Tocmai ți-am dat o grămadă de construcții care îți permit să
            <strong>simulezi procesarea formelor</strong>!<br><br> Acum poți
            simula un tăietor, un rotitor, o mașină de presat și altele pe
            stratul cabluri! Cu asta ai acum 3 opțiuni de a continua
            jocul:<br><br> - Construiește o <strong>mașină automată</strong>
            care să creeze orice formă posibilă cerută de HUB (Recomand să
            încerci!).<br><br> - Construiește ceva mișto cu cabluri.<br><br> -
            Continuă să joci normal. <br><br> Orice ai alege, amintește-ți să te
            distrezi!
    reward_wires_painter_and_levers:
        title: Cabluri și vopsitor cvadruplu
        desc: "Tocmai ai deblocat <strong>Stratul Cabluri</strong>: Acesta este un strat
            separat de stratul normal și introduce o tonă de noi
            mecanisme!<br><br> Pentru început am deblocat <strong>Vopsitorul
            Cvadruplu</strong> - Conectează sloturile pe care le dorești
            colorate în stratul cabluri!<br><br> Pentru a schimba straturile,
            apasă butonul <strong>E</strong>. <br><br> PS: <strong>Activează
            indiciile</strong> în setări pentru a accesa tutorialul!"
    reward_filter:
        title: Filtru de obiecte
        desc: Ai deblocat <strong>Filtrul de obiecte</strong>! El va direcționa obiectele
            fie către ieșirea de sus, fie către cea din dreapta în funcție
            dacă acesta se potrivește cu semnalul de pe stratul cabluri sau
            nu.<br><br> De asemenea îi poți da un semnal de tip valoare binară
            (1/0) pentru a îl activa sau dezactiva complet.
    reward_demo_end:
        title: Sfârșitul Versiunii Demo
        desc: Ai ajuns la sfârșitul versiunii demo!
settings:
    title: Setări
    categories:
        general: General
        userInterface: Interfață Utilizator
        advanced: Avansat
        performance: Performanță
    versionBadges:
        dev: Dezvoltare
        staging: Beta
        prod: Producție
    buildDate: Construit <at-date>
    labels:
        uiScale:
            title: Mărimea interfeței
            description: Schimbă dimensiunea interfeței cu utilizatorul. Interfața
                tot se va adapta la rezoluția dispozitivului dumneavoastră
                dar această configurare controlează amploarea redimensionării.
            scales:
                super_small: Foarte mică
                small: Mică
                regular: Normală
                large: Mare
                huge: Enormă
        scrollWheelSensitivity:
            title: Sensitivitatea Zoom-ului
            description: Schimbă cât de senzitiv este zoom-ul (Fie roata mouse-ului fie
                trackpadul).
            sensitivity:
                super_slow: Foarte încet
                slow: Încet
                regular: Regulat
                fast: Rapid
                super_fast: Foarte rapid
        language:
            title: Limba
            description: Schimbă limba. Toate traducerile sunt contribuite de utilizatori și
                pot fi incomplete!
        fullscreen:
            title: Ecran complet
            description: Este recomandat ca jocul să fie jucat în modul Ecran Complet (fullscreen)
                pentru a avea cea mai bună experiență. Disponibil doar în versiunea
                standalone.
        soundsMuted:
            title: Oprește sunetele
            description: Dacă este activată, oprește toate efectele sonore.
        musicMuted:
            title: Oprește muzica
            description: Dacă este activată, oprește toată muzica.
        theme:
            title: Tema jocului
            description: Alege tema jocului (luminoasă / întunecată).
            themes:
                dark: Întunecată
                light: Luminoasă
        refreshRate:
            title: Rata de reîmprospătare
            description: Aceasta determină câte actualizări se efectuează pe secundă.
                În general, o rată mai mare înseamnă o precizie mai bună, dar și
                o performanță mai slabă. La rate mai mici, debitul poate să nu fie exact.
                Orice valoare peste 60 Hz poate duce la execuție sacadată!
        alwaysMultiplace:
            title: Plasare multiplă
            description: Dacă este activată, toate construcțiile vor sta selectate
                până le anulezi. Asta este echivalent cu ținutul tastei SHIFT
                permanent apăsată.
        offerHints:
            title: Indicii & Tutoriale
            description: Dacă este activată, oferă indicii și tutoriale în timpul jocului.
                De asemenea ascunde anumite elemente ale interfeței utilizatorului
                pâna la anumite nivele pentru a ușura înțelegerea jocului.
        movementSpeed:
            title: Viteza de deplasare
            description: Modifică viteza cu care se mișcă vederea folosind tastatura.
            speeds:
                super_slow: Foarte încet
                slow: Încet
                regular: Normal
                fast: Rapid
                super_fast: Foarte Rapid
                extremely_fast: Extrem de Rapid
        enableTunnelSmartplace:
            title: Tuneluri Inteligente
            description: Când este activată, amplasarea tunelurilor va elimina automat benzile
                nefolositoare. Aceasta permite de asemenea tragerea tunelurilor și
                tunelurile în exces vor fi șterse.
        vignette:
            title: Vinietă
            description: Dacă este activată, înnegrește colțurile ecranului și face textul
                mai ușor de citit.
        autosaveInterval:
            title: Intervalul de salvare automată
            description: Controlează cât de des se salvează automat jocul. Poți de asemenea
                să o dezactivezi total de aici.
            intervals:
                one_minute: 1 Minut
                two_minutes: 2 Minute
                five_minutes: 5 Minute
                ten_minutes: 10 Minute
                twenty_minutes: 20 Minute
                disabled: Dezactivată
        compactBuildingInfo:
            title: Informații compacte ale construcțiilor
            description: Scurtează casetele cu informații ale construcțiilor afișând doar
                rația. Altfel se vor afișa descrierea și imaginea.
        disableCutDeleteWarnings:
            title: Dezactivare Avertizări Tăiere/Ștergere
            description: Dezactivează dialogul de avertizare atunci când sunt șterse mai
                mult de 100 de entități.
        enableColorBlindHelper:
            title: Modul pentru daltoniști
            description: Activează diferite unelte care îți permit să joci jocul chiar dacă
                ești daltonist.
        rotationByBuilding:
            title: Rotație după tipul clădirii
            description: Fiecare tip de clădire ține minte ultima rotație pe care i-ai
                setat-o individual. Aceasta poate fi mai confortabil dacă
                schimbi frecvent între tipurile clădirilor.
        soundVolume:
            title: Volum sunet
            description: Setează volumul pentru efectele sonore
        musicVolume:
            title: Volum muzică
            description: Setează volumul pentru muzică
        lowQualityMapResources:
            title: Randarea la calitate slabă ale resurselor hărții
            description: Simplifică randarea resurselor pe hartă când mărești/micșorezi,
                pentru a îmbunătăți performanța. În plus arată mai simplu, deci
                merită să încerci!
        disableTileGrid:
            title: Dezactivează grila
            description: Dezactivarea grilei poate ajuta cu performanța. De asemenea face
                jocul să arate mai curat.
        clearCursorOnDeleteWhilePlacing:
            title: Curăță cursorul la apăsarea clic dreapta
            description: Activată în mod implicit, curăță cursorul când apeși butonul din dreapta
                al mouse-ului în timp ce ai o clădire selectată pentru amplasare. Dacă e
                dezactivată, poți șterge direct construcții apasând clic dreapta
                chiar si cu o clădire selectată pentru amplasare.
        lowQualityTextures:
            title: Texturi la calitate slabă (Urât)
            description: Folosește texturi la calitate slabă pentru a salva performanța. Va
                face jocul să arate mai urât.
        displayChunkBorders:
            title: Afișează marginea blocurilor
            description: Jocul e împărțit in blocuri de 16x16 pătrate, dacă această setare
                este activată atunci marginile acestor blocuri vor fi vizibile.
        pickMinerOnPatch:
            title: Selectează extractorul
            description: Activată în mod implicit, selectează extractorul daca folosești
                pepita deasupra unei zone de resurse.
        simplifiedBelts:
            title: Benzi simplificate (Urât)
            description: Nu randează obiectele de pe bandă decât când este cursorul
                deasupra acesteia, pentru a salva performanță. Nu recomand să joci cu această
                setare decât dacă este absolut necesară mai multă performanță.
        enableMousePan:
            title: Deplasare la marginile ecranului
            description: Permite hărții să se deplaseze mutând cursorul la marginea
                ecranului. Viteza depinde de setarea Viteză de Deplasare.
        zoomToCursor:
            title: Zoom către Cursor
            description: Dacă e activată, zoom-ul se va efectua înspre poziția mouse-ului,
                altfel în mijlocul ecranului.
        mapResourcesScale:
            title: Dimensiunea resurselor pe hartă
            description: Controlează dimensiunea formelor pe hartă (la vizualizarea micșorată / de la distanță).
        shapeTooltipAlwaysOn:
            title: Detalii Formă - Afișează mereu
            description: Dacă se vor afișa permanent informațiile despre formă deasupra
                construcțiilor, și nu doar la apăsarea tastei
                ALT.
