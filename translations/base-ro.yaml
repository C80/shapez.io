storyRewards:
    reward_cutter_and_trash:
        title: Tăierea formelor
        desc: Tocmai ai deblocat <strong>tăietorul</strong>, care taie formele în
            jumătate de sus in jos <strong>indiferent de orientare
            </strong>!<br><br>Asigură-te că scapi de bucățile inutile, ori
            altfel <strong>o să se înfunde și o să se oprească</strong> - Pentru
            asta ți-am dat <strong>coșul de gunoi</strong> care distruge tot ce
            pui în el!
    reward_rotater:
        title: Rotitor
        desc: <strong>Rotitorul</strong> a fost deblocat! El rotește formele la 90 de
            grade.
    reward_painter:
        title: Culori
        desc: "A fost deblocat <strong>vopsitorul</strong> - Extrage niște culori
            (la fel cum faci și cu formele) și combină-le cu o formă în mașina
            de colorat pentru a le colora!<br><br>PS: Dacă ești daltonist, există
            un <strong>mod pentru daltoniști</strong> în setări!"
    reward_mixer:
        title: Amestecatul culorilor
        desc: <strong>Mixerul</strong> a fost deblocat - Combină două culori folosind
            <strong>amestecul de culori</strong> cu această clădire!
    reward_stacker:
        title: Mașina de stivuit
        desc: Acum poți combina forme cu <strong>mașina de stivuit</strong>! Ambele
            intrări vor fi combinate, iar dacă ele pot fi alăturate, ele
            vor fi <strong>sudate</strong>. Dacă nu, intrarea din dreapta este
            <strong>pusă peste</strong> cea din stânga!
    reward_splitter:
        title: Distribuitor (compact)
        desc: Ai deblocat <strong>distribuitorul</strong>, o variantă <strong>a
            balansorului</strong> - Acceptă o intrare și o împarte către două ieșiri!
    reward_tunnel:
        title: Tunel
        desc: <strong>Tunelul</strong> a fost deblocat - Acum poți deplasa obiecte pe
            sub benzi și construcții cu el!
    reward_rotater_ccw:
        title: Rotitor (Trig)
        desc: Ai deblocat o variantă a <strong>rotitorului</strong> - El permite rotația
            în sensul invers acelor de ceasornic! Pentru a îl construi,
            selectează rotitorul și <strong>apasă 'T' pentru a parcurge
            variantele </strong>!
    reward_miner_chainable:
        title: Extractor în lanț
        desc: "Ai deblocat <strong>extractorul în lanț</strong>! El poate
            <strong>transmite resursele</strong> către celelalte extractoare
            încât minarea resurselor să fie mai eficientă<br><br> PS:
            Extractorul vechi a fost înlocuit cu cel nou in bara de unelte!"
    reward_underground_belt_tier_2:
        title: Tunel nivel II
        desc: Ai deblocat o variantă nouă a <strong>tunelului</strong> - El are
            <strong>distanță mai mare</strong>, iar acum poți să și alternezi
            cele două variante de tuneluri pentru a economisi spațiu!
    reward_cutter_quad:
        title: Tăiatul quadriplu
        desc: Ai deblocat o variantă a <strong>tăietorului</strong> - El îți permite să
            tai forme în <strong>patru părți</strong> în loc de două!
    reward_painter_double:
        title: Coloratul dublu
        desc: Ai deblocat o variantă a <strong>Mașini de colorat</strong> - Funcționează
            la fel ca o mașină de colorat normală, dar procesează <strong>două
            forme odată</strong> consumând doar o culoare în loc de două!
    reward_storage:
        title: Depozitul
        desc: Ai deblocat <strong>depozitul</strong> - Îți permite să stochezi obiecte
            până la o anumită capacitate!<br><br> El prioritizează ieșirea
            din stânga, deci îl poți folosi ca o <strong>poartă de
            surplus</strong>!
    reward_freeplay:
        title: Jocul liber
        desc: Ai reușit! Ai deblocat modul <strong>liber</strong>! Asta înseamnă că
            formele sunt acum generate <strong>aleator</strong> !<br><br>
            Deoarece magazia va necesita un <strong>debit</strong> mare de acum,
            recomand să construiești o mașinărie care produce automat si
            livrează forma cerută!<br><br> Magazia generează forma cerută pe stratul
            cabluri, deci tot ce trebuie să faci e să analizezi forma cerută și
            să configurezi automat fabrica pentru asta !
    reward_blueprints:
        title: Planuri
        desc: Acum poți <strong>copia și lipi</strong> părți ale fabricii tale!
            Selectează o zonă (Ține apăsat CTRL, apoi trage cu mausul), și
            apasă 'C' pentru a o copia.<br><br>
            Lipitul <strong>nu este gratis</strong>, ai nevoie să produci
            <strong>forme de planuri</strong> pentru a ți le permite!
            (Acelea pe care tocmai le-ai livrat).
    # Special reward, which is shown when there is no reward actually
    no_reward:
        title: Nivelul următor
        desc: "Acest nivel nu ți-a dat nimic, dar cel următor îți va da! <br><br>
            PS: Ar fi bine să nu îți distrugi fabricile construite - Vei avea mai târziu
            nevoie de <strong>toate</strong> acele forme din nou pentru a
            <strong>debloca upgrade-uri</strong>!"
    no_reward_freeplay:
        title: Nivelul următor
        desc: Felicitări! Apropo, mai mult conținut este planificat pentru versiunea
            standalone!
    reward_balancer:
        title: Balansor
        desc: Acest <strong>balansor</strong> multifuncțional a fost deblocat - El poate
            fi folosit pentru a construi fabrici mai mari <strong>împărțind și
            combinând obiectele</strong> pe mai multe benzi!
    reward_merger:
        title: Combinator (compact)
        desc: Ai deblocat <strong>Combinatorul</strong>, o variantă a
            <strong>balansorului</strong> - Acceptă două intrări și le combină
            pe o singură bandă!
    reward_belt_reader:
        title: Cititor de bandă
        desc: Ai deblocat <strong>cititirul de bandă</strong>! Iți permite să măsori
            debitul unei benzi.<br><br>Și așteaptă până deblochezi cablurile -
            atunci devine și mai util!
    reward_rotater_180:
        title: Rotitor (180 grade)
        desc: Tocmai ai deblocat un <strong>rotitor</strong> de 180 de grade! - Îți
            permite să rotești o formă cu 180 de grade (Ce surpriză! :D)
    reward_display:
        title: Afișaj
        desc: "Ai deblocat <strong>Afișajul</strong> - Conectează un semnal pe stratul
            cabluri pentru a vizualiza!<br><br> PS: Ai observat că cititorul de
            benzi are ca ieșire ultimul obiect procesat? Încearcă să îl afișezi pe
            ecran !"
    reward_constant_signal:
        title: Semnal Constant
        desc: Ai deblocat <strong>semnalul constant</strong> pe stratul cabluri! Acesta
            e util când e conectat la <strong>filtre de obiecte</strong> spre
            exemplu.<br><br> Semnalul constant poate emite o
            <strong>formă</strong>, <strong>culoare</strong> sau <strong>valoare
            binară</strong> (1/0).
    reward_logic_gates:
        title: Porți logice
        desc: Ai deblocat <strong>porțile logice</strong>! Nu e necesar să fi încântat
            despre asta, dar e super tare!<br><br> Ce aceste porți logice poți
            procesa operațiile AND, OR, XOR și NOT.<br><br> Ca bonus ți-am dat
            deblocat și <strong>tranzistorul</strong>!
    reward_virtual_processing:
        title: Procesare Virtuală
        desc: >-
            Tocmai ți-am dat o grămadă de construcții care îți permit să <strong>simulezi procesarea formelor</strong>!<br><br>

            Acum poți simula un tăietor, un rotitor, o mașină de stivuit și altele pe stratul cabluri!
            Cu asta ai acum 3 opțiuni de a continua jocul:<br><br>
            - Construiește o <strong>mașină automată</strong> care să creeze orice formă posibilă cerută de Magazie, (Recomand să încerci!).<br><br>
            - Construiește ceva mișto cu cabluri.<br><br>
            - Continuă să joci normal.<br><br>
            
            Orice ai alege, amintește-ți să te distrezi!
    reward_wires_painter_and_levers:
        title: Cabluri și vopsitor cvadruplu
        desc: "Tocmai ai deblocat <strong>Stratul Cabluri</strong>: Acesta este un strat
            separat de stratul normal și introduce o tonă de noi mecanisme!<br><br>
            Pentru început am deblocat <strong>Vopsitorul Cvadruplu</strong> - Conectează
            sloturile pe care le dorești colorate în stratul cabluri!<br><br>
            Pentru a schimba straturile, apasă butonul <strong>E</strong>. <br><br>
            PS: <strong>Activează indiciile</strong> în setări pentru a activa tutorialul de cabluri!"
    reward_filter:
        title: Filtru de obiecte
        desc: Ai deblocat <strong>Filtrul de obiecte</strong>! El va direcționa obiectele
            fie către ieșirea de sus, fie către cea din dreapta în funcție de
            potrivirea lor cu semnalul de pe stratul cabluri.<br><br>
            De asemenea îi poți da un semnal de tip valoare binară
            (1/0) pentru a îl activa sau dezactiva complet.
    reward_demo_end:
        title: Sfârșitul Versiunii Demo
        desc: Ai ajuns la sfârșitul versiunii demo!
