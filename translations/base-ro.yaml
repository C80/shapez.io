steamPage:
    # This is the short text appearing on the steam page
    # en: shapez is a game about building factories to automate the creation and processing of increasingly complex shapes across an infinitely expanding map.
    shortText: >-
        shapez este un joc despre construirea fabricilor pentru a
        automatiza crearea și combinarea de forme din ce in ce mai complexe
        într-o hartă infinită.
    # This is the text shown above the Discord link
    # en: Official Discord
    discordLinkShort: Server Oficial de Discord
    # en: Do you like automation games? Then you are in the right place!
    #     shapez is a relaxed game in which you have to build factories for the automated production of geometric shapes. As the level increases, the shapes become more and more complex, and you have to spread out on the infinite map.
    #     And as if that wasn't enough, you also have to produce exponentially more to satisfy the demands - the only thing that helps is scaling! While you only have to process shapes at the beginning, you will later have to color them - by extracting and mixing colors!
    #     Buying the game on Steam gives you access to the full version, but you can also play a demo at shapez first and decide later!
    intro: >-
        Shapez un joc relaxant în care trebuie sa construiești fabrici pentru a automatiza producția de figuri geometrice.

        Pe măsură ce nivelul crește, figurile devin din ce în ce mai complexe și vei fi nevoit să te extinzi pe harta infinită.

        Dacă asta nu era suficient, vei fi nevoit să produci exponențial mai multe figuri pentru a satisface cererea - singurul lucru care te poate ajuta este extinderea !

        După ce la început procesezi doar forme, mai târziu vei fi nevoit să le colorezi - pentru asta vei avea nevoie să extragi și să amesteci culori !

        Cumpărarea jocului pe Steam îți va asigura acesul la versiunea completă, dar poți juca o versiune demonstrativă pe shapez.io și să te decizi mai târziu !
    # en: What people say about shapez
    what_others_say: Ce spun alții despre shapez
    # en: This game is great - I'm having a wonderful time playing, and time has flown by.
    nothernlion_comment: Acest joc este grozav - Mă distrez minunat jucându-l, iar timpul a zburat.
    # en: Oh crap. I really should sleep, but I think I just figured out how to make a computer in shapez
    notch_comment: La naiba. ar trebui să mai și dorm, dar cred că tocmai am descoperit cum să construiesc un computer în shapez
    # en: This game has stolen my life and I don't want it back. Very chill factory game that won't let me stop making my lines more efficient.
    steam_review_comment: Acest joc mi-a furat viața dar nu o mai vreau înapoi.
        Un joc de asamblare foarte relaxant, dar care nu mă lasă să mă opresc din optimizarea
        benzilor.
